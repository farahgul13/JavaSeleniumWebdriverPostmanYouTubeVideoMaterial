<html>

<head>
<title>Welcome: Registration</title>
</head>

<body>

<h1>New Registration</h1>

<table>

<tr>
<td><b>Email</b></td>
<td> <input type="text" name="email" > </td>
</tr>

<tr>
<td><b>Password</b></td>
<td> <input type="password" name="password" > </td>
</tr>

<tr>
<td><b>Gender</b></td>
<td>
<input id = "gender_1" type="radio" value="male"> Male
<input id = "gender_2" type="radio"  value="female"> Female
</td>
</tr>

<tr>
<td><b>Interest in Subjects</b></td>
<td>
<input type="checkbox" id="subject_1" value="SQA"> SQA
<input type="checkbox" id="subject_2" value="BigData"> BigData 
<input type="checkbox" id="subject_3" value="DevOps"> DevOps 
</td>
</tr>


<tr>
<td><b>Select your Location</b></td>
<td>
 <select id = "myLocation">
               <option value = "1">Karachi</option>
               <option value = "2">Lahore</option>
               <option value = "3">Islamabad</option>
               <option value = "4">Peshawar</option>
             </select>
</td>
</tr>

<tr>
<td><b>Select available time slot</b></td>
<td>
<select multiple id = "timeSlot">
               <option value = "11"> 11:00 AM-1:00 PM </option>
               <option value = "12"> 3:00PM - 6:00 PM </option>
               <option value = "13"> 7:00PM - 10:00PM </option>
             </select>
</td>
</tr>

<tr>
<td></td>
<td><button id = "register"><b>Register</b></button> 
<button id = "cancel"><b>Cancel</b></button></td>
</tr>

<tr>
<td><b>Help Links</b></td>
<td>
<b><p>Check out <a href="https://en.wikipedia.org/wiki/Fox_Glacier">Help</a>!</p></b>
</td>
</tr>

</table>

</body>

</html>
